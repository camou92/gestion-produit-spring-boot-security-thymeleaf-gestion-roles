<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Creation</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
        <main>
            <div class="container">
            <form th:action="@{saveProduct}" method="post">
                <div class="form-group">
                    <label for="nameProduct">Product Name : </label>
                    <input type="text" id="nameProduct" name="nameProduct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="priceProduct">Price : </label>
                    <input type="text" id="priceProduct" name="priceProduct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="dateCreate">Creation Date : </label>
            	     <input type="date" id="dateCreate" name="dateCreate" value="${now}" class="form-control">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" value="Save">
                </div>
            </form>
            </div>
        </main>
        <footer>
            <a href="productsList">Products List</a>
        </footer>
</div>
    </body>
</html>
