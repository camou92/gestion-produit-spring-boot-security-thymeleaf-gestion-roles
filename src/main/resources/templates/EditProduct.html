<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Creation</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
</head>
<body>
<header>
    <h1>Product Modification</h1>
</header>
<main>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productsList">Products List</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Product Creation</h1>
    </div>

    <div class="container">
        <form th:action="@{updateProduct}" method="post">
            <div class="form-group">
                <label for="nameProduct">Product Name : </label>
                <input type="text" id="nameProduct" name="nameProduct" class="form-control" th:value="${productJsp.idProduct}">
            </div>
            <div class="form-group">
                <label for="priceProduct">Price : </label>
                <input type="text" id="priceProduct" name="priceProduct" class="form-control" th:value="${productJsp.priceProduct}">
            </div>
            <div class="form-group">
                <label for="dateCreate">Creation Date : </label>
                <input type="date" id="dateCreate" name="dateCreate" value="${now}" class="form-control" th:value="${productJsp.dateCreate}">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </form>
    </div>
</main>
<footer>
    <a href="productsList">Products List</a>
</footer>
</body>
</html>
