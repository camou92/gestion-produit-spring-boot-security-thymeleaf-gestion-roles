<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Creation</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{productsList}">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'', ''CASHIER'')')}">
                        <a class="nav-link active" aria-current="page" th:href="@{createProduct}">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{productsList}">Products List</a>
                    </li>

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        th:text="${#authentication.name}"
                        >[username]</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="/login">login</a>
                            </li>
                            <li>
                                <form method="post" th:action="@{/logout}">
                                    <button sec:authorize="isAuthenticated()" class="dropdown-item" type="submit">logout</button>
                                </form>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Profile</a>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div layout:fragment="content">

</div>
</body>
</html>
